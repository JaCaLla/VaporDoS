version: "3.8"

services:
  vapor-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      HOSTNAME: "0.0.0.0"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-vapor
    ports:
      - "6379:6379"
    restart: unless-stopped
